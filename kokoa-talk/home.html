<!DOCTYPE html>
<!-- 이 친구는 첫째줄에 항상 넣어줘야함. html이란걸 브라우저에게 알려주는 용도 -->
<html>
    <!-- html에는 head와 body가 있음..
    우선 head는 보통 그 페이지의 charset(utf-8)등을 설정해주는 아래와 같은 코드와, meta태그 즉, 구글에서 검색될때 어떻게 보일지 등등을 설정해주는 부분
    그리고 body는 실제로 웹페이지를 접속했을때 보이는 화면이라고 생각하면 됨. head는 실제 웹사이트에서 상단 탭에 있는 이름 말고는 보여지는게 없음. -->
    <head>
        <title>Home - My first website.</title>
        <!-- html - css를 연결시키는데는 두가지 방법이 있음.
        1. link tag를 이용해서 css파일을 불러오는것.
        2. html 파일안에서 style tag를 이용해 직접 작성하는 방법.
        당연히 전자가 더 좋음. 왜와이? 유지보수성도 좋고 여러 파일에서 긁어올수도 있기 때문. -->
        <link href="styles.css" rel="stylesheet" \ />
        <!-- 첫번째 방법 -->
        <style>
            h1 {
                color: blue;
                font-size: 100px;
            }
        </style>
        <!-- 두번째 방법 -->
        <meta charset="utf-8" />
        <meta name="description" content="This is my website" />
    </head>
    <body>
        <food>김치</food>
        asdf
        <!-- 태그는 아무거나 지정 가능하다. 근데 의미없는 태그는 그냥 텍스트로 인식한다. 왜와이? 브라우저는 오류를 띄우지않기 때문이다.
위의 예시처럼 말도안되는 음식이란 태그에 김치를 넣고, html코드를 열어보면 걍 김치라고만 뜬다. -->

        <h1>Hi!</h1>
        <h2>Hi!</h2>
        <h3>Hi!</h3>
        <h4>Hi!</h4>
        <h5>Hi!</h5>
        <h6>Hi!</h6>
        <!-- 이런식으로 의미있는 태그를 작성하였을 땐, 브라우저가 html코드를 이해해서 다르게 뱉어낸다. 근데 일반 텍스트 크기가 거의 h3이랑 맘먹는 거 같은데,
다른 애들은 일반 텍스트크기보다 작아서 어따 쓰일지 궁금하긴 하다. -->

        <ul>
            <li>beer</li>
            <li>김치</li>
            <li>meat</li>
            <li>milk</li>
        </ul>
        <!-- ul -> unordered_list 얘네는 점 기호로 나타내줌-->

        <ol>
            <li>beer</li>
            <li>김치</li>
            <li>meat</li>
            <li>milk</li>
        </ol>
        <!-- ol -> ordered_list 얘네는 1. 2. 3. 4. 이런식으로 써줌-->

        <a href="https://www.google.com">Go to google.com</a>
        <!-- href는 attribute이다. attribute에는 target등 여러개 신기한게 있음 a태그에선 꼭 붙어야함 안그러면 아무 의미도 없음-->

            <input placeholder="Name" type="text" />
            <input placeholder="Last Name" type="text" />
            <input placeholder="Username" type="text" />
            <input placeholder="Password" type="password" />
            <input type="submit" value="Create Account" />
        </form>

            <h1>야호야호</h1>
